name: Build and Push AquaPump Frontend to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verify frontend files
        run: |
          echo "Listing frontend folder contents:"
          ls -la aquapump-mvp-forge
          if [ ! -f aquapump-mvp-forge/Dockerfile ]; then
            echo "ERROR: Dockerfile not found in aquapump-mvp-forge/"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-north-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag, and Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: aquapump-mvp
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f aquapump-mvp-forge/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            ./aquapump-mvp-forge
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
